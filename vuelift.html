<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue生命周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <div id="app"></div>

    <script>
       //vue实例在某个时间点执行的函数

       var vm = new Vue({
           el:'#app',
           template:'<div>{{test}}</div>',
           data:{
               test:'hello sss'
           },
           beforeCreate:function(){
               console.log('before');
           },
           created:function(){
               console.log('created')
           },
           mounted:function(){
               console.log('mounted')
           },
           beforeDestory:function(){
               console.log('before destroy')
           },
           destory:function(){
               console.log('destory')
           },
           beforeUpdated:function(){
               console.log('before updated')
           },
           updated:function(){
               console.log('updated')
           }
       })

    </script>
</body>
</html>
